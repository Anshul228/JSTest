<!DOCTYPE html>
<html>

<head>
    <title>Reg Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
        <h1 class="text-center text-success">Welcome</h1>
</head>

<body>
    <h4 class="text-center text-dark">Register with us</h4>
    <form>
        <div class="form ">
            <div>
                <label for="uname">Username</label>
                <input type="text" class="form-control " id="uname" required placeholder="Enter username"> 
                </div>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" class="form-control " id="email" required>
            
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" class="form-control " id="password" required>
                        
            </div>
            <div>
                <label for="cpasswrod">Confirm Password</label>
                <input type="password" class="form-control " id="cpasswrod" required>
              
                    </div>
        </div>
       <div class="text-center">

        <button class="btn btn-primary " type="submit">Submit</button>
       </div>
        
    </form>
</body>

</html>
